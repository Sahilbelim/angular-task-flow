<div class="min-h-screen bg-gradient-to-br from-blue-100 via-sky-100 to-indigo-200">

    <!-- HEADER -->
    <div class="max-w-5xl mx-auto px-6 py-6 flex items-center justify-between">
        <h1 class=" text-xl md:text-2xl font-extrabold text-blue-800 ">
           User Management
        </h1>

   
    </div>

    <!-- CONTENT -->
    <div class="max-w-5xl mx-auto px-6 pb-10">
        <app-admin-users (open)="openSidebar()" ></app-admin-users>
    </div>

    <!-- BACKDROP -->
 @if(sidebarOpen){

     <div  (click)="closeSidebar()" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40">
    </div>
    
    <!-- SIDEBAR -->
    <div class="fixed top-0 right-0 h-full w-full sm:w-[420px]
    bg-white z-50 shadow-2xl
    transform transition-transform duration-300 animate-[slideIn_0.3s_ease-out]" [class.translate-x-0]="sidebarOpen"
    [class.translate-x-full]="!sidebarOpen">
    
    <app-admin-add-user  (close)="closeSidebar()"></app-admin-add-user>
    
</div>
}

</div>
