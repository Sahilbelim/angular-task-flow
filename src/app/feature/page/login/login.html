<div class="min-h-screen w-full flex items-center justify-center
         bg-gradient-to-br from-blue-100 via-sky-100 to-indigo-200
         px-4">

    <!-- Card -->
    <div class="w-full max-w-md
           bg-white/90 backdrop-blur-xl
           rounded-2xl
           shadow-[0_20px_50px_rgba(59,130,246,0.25)]
           border border-blue-100
           p-8
           transition-all duration-300
           hover:shadow-[0_25px_70px_rgba(59,130,246,0.35)]">

        <!-- Title -->
        <h2 class="text-3xl font-extrabold
             text-center
             text-blue-800
             tracking-tight
             mb-2">
            Welcome Back
        </h2>

        <p class="text-center text-blue-500 text-sm mb-8">
            Sign in to continue to your dashboard
        </p>

        <!-- Form -->
        <form [formGroup]="userForm" (ngSubmit)="login()" class="space-y-6">

            <!-- Email -->
            <div class="flex flex-col gap-1">
                <label for="email" class="text-sm font-semibold text-blue-700">
                    Email Address
                </label>

                <input id="email" type="email" formControlName="email" placeholder="you@example.com" class="w-full rounded-xl
                 bg-blue-50
                 border border-blue-200
                 px-4 py-3
                 text-blue-900 placeholder-blue-400
                 focus:outline-none
                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                 transition" />
            </div>

            <!-- Password -->
            <div class="flex flex-col gap-1">
                <label for="password" class="text-sm font-semibold text-blue-700">
                    Password
                </label>

                <input id="password" type="password" formControlName="password" placeholder="••••••••" class="w-full rounded-xl
                 bg-blue-50
                 border border-blue-200
                 px-4 py-3
                 text-blue-900 placeholder-blue-400
                 focus:outline-none
                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                 transition" />
            </div>

            <!-- Button -->
            <button type="submit" class="w-full
               bg-gradient-to-r from-blue-600 to-indigo-600
               hover:from-blue-700 hover:to-indigo-700
               text-white
               font-semibold
               py-3
               rounded-xl
               shadow-md
               hover:shadow-lg
               active:scale-[0.98]
               transition-all duration-200">
                Login
            </button>
<p class="text-center text-sm text-blue-600">
    Don't have an account?
    <a routerLink="/register" class="font-semibold text-indigo-600
           hover:text-indigo-700
           hover:underline
           transition">
        Create one
    </a>
        </form>
    </div>
</div>
