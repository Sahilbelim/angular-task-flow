 

<div class="min-h-screen flex items-start md:items-center justify-center
                        bg-[#f3f7ff] px-4
                        pt-[88px] md:pt-0 pb-8" [class.pt-20]="flipped" >
            

    <div class="relative w-full max-w-[420px] sm:max-w-[480px] md:max-w-[540px]
              bg-white rounded-3xl
              shadow-[0_30px_80px_rgba(59,130,246,0.25)]
              p-6 sm:p-7 md:p-8">

        <!-- ================= VIEW MODE ================= -->
        @if(!flipped) {

        <!-- ACTION BUTTONS -->
        <div class="absolute top-4 right-4 flex gap-3">
            <button (click)="flipCard()" class="w-10 h-10 rounded-full bg-blue-50 text-blue-600
               flex items-center justify-center hover:bg-blue-100 transition">
                <i class="bx bx-edit-alt text-lg"></i>
            </button>
 
        </div>

        <!-- HEADER -->
        <div class="flex gap-4 sm:gap-5 items-start">
            @if(user?.avatar) {
            <img [src]="user.avatar" class="w-20 h-20 sm:w-24 sm:h-24 rounded-full object-cover ring-4 ring-blue-100" />
            } @else {
            <div class="w-20 h-20 sm:w-24 sm:h-24 rounded-full
                    bg-gradient-to-r from-blue-500 to-indigo-600
                    flex items-center justify-center
                    text-white text-2xl font-bold">
                {{ initials }}
            </div>
            }

            <div class="flex-1">
                <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800">
                    {{ user?.name }}
                </h2>
                <p class="text-sm sm:text-base text-gray-500 mt-1">
                    {{ user?.email }}
                </p>
            </div>
        </div>

        <!-- BIO -->
        <p class="mt-5 text-gray-700 text-sm sm:text-base leading-relaxed" [class.line-clamp-2]="!showFullBio">
            {{ user?.bio || 'No bio provided' }}
        </p>

        <button (click)="showFullBio = !showFullBio" class="text-blue-600 text-sm font-medium mt-2 hover:underline">
            {{ showFullBio ? 'Read less' : 'Read more' }}
        </button>

        <!-- META -->
        <div class="mt-6 flex flex-wrap gap-y-3 justify-between
                text-sm sm:text-base text-gray-500 border-t pt-5">
            <span><b class="text-gray-900">25</b> Users</span>
            <span><b class="text-gray-900">50</b> Tasks</span>
            <span>Joined {{ joinedDate }}</span>
        </div>

        }

        <!-- ================= EDIT MODE ================= -->
        @if(flipped) {
            

        <button (click)="flipCard()" class="absolute top-4 right-4 w-10 h-10
             rounded-full bg-red-50 text-red-600
             flex items-center justify-center hover:bg-red-100 transition">
            âœ•
        </button>

        <h3 class="text-xl sm:text-2xl font-bold text-gray-900 mb-6">
            Edit Profile
        </h3>

        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="space-y-5">

            <!-- NAME -->
            <input formControlName="name" placeholder="Full name" class="w-full rounded-xl border border-blue-200
               px-4 py-2.5 focus:ring-2 focus:ring-blue-500 outline-none" />

            <!-- PHONE -->
            <input formControlName="phone" placeholder="Phone number" class="w-full rounded-xl border border-blue-200
               px-4 py-2.5 focus:ring-2 focus:ring-blue-500 outline-none" />

            <!-- REGION -->
            <input formControlName="region" placeholder="Region / Area" class="w-full rounded-xl border border-blue-200
               px-4 py-2.5 focus:ring-2 focus:ring-blue-500 outline-none" />

            <!-- BIO -->
            <div>
                <textarea rows="4" formControlName="bio" maxlength="250" placeholder="Bio (max 250 characters)" class="w-full rounded-xl border border-blue-200
                 px-4 py-2.5 resize-none
                 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>

                <p class="text-xs text-gray-500 text-right mt-1">
                    {{ profileForm.get('bio')?.value?.length || 0 }}/250
                </p>
            </div>

            <!-- SAVE -->
            <button type="submit" class="w-full py-3 rounded-xl font-semibold text-white
               bg-gradient-to-r from-blue-500 to-indigo-600
               hover:from-blue-600 hover:to-indigo-700 transition">
                Save Changes
            </button>

            <!-- CHANGE PASSWORD LINK -->
            <a routerLink="/change-password" class="block text-center text-sm text-blue-600 hover:underline">
                Change Password
            </a>

        </form>

        }

    </div>
</div>
