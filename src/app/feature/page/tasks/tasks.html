 

<div class="max-w-5xl mx-auto p-6">

    <!-- CREATE / UPDATE FORM -->
    @if (canCreate()) {
    <form [formGroup]="taskForm" (ngSubmit)="submit()" class="bg-white p-4 rounded-xl shadow mb-6 space-y-3">

        <input formControlName="title" placeholder="Task title" class="w-full border p-2 rounded" />

        <textarea formControlName="description" placeholder="Description" class="w-full border p-2 rounded"></textarea>

        <select formControlName="status" class="w-full border p-2 rounded">
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>

        <button class="bg-blue-600 text-white px-4 py-2 rounded">
            {{ editingTask ? 'Update Task' : 'Add Task' }}
        </button>
    </form>
    }

    <!-- TASK LIST -->
    <div class="bg-white rounded-xl shadow">
        <table class="w-full">
            <thead>
                <tr class="border-b">
                    <th class="p-3 text-left">Title</th>
                    <th>Status</th>
                    <th class="text-right p-3">Actions</th>
                </tr>
            </thead>

            <tbody>
                @for (task of tasks; track $index) {
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-3">{{ task.title }}</td>
                    <td>{{ task.status }}</td>

                    <td class="p-3 text-right space-x-2">
                        @if (canEdit()) {
                        <button (click)="edit(task)" class="text-blue-600">Edit</button>
                        }

                        @if (canDelete()) {
                        <button (click)="remove(task._id)" class="text-red-600">Delete</button>
                        }
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>

</div>
