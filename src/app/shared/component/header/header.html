<nav class="sticky top-0 z-50
         bg-white/80 backdrop-blur-xl
         border-b border-blue-100
         shadow-[0_10px_30px_rgba(59,130,246,0.15)]
         px-6 py-4">

    <div class="max-w-7xl mx-auto flex items-center justify-between">

       
        <div class="text-2xl font-extrabold tracking-tight
                bg-gradient-to-r from-blue-600 to-indigo-600
                bg-clip-text text-transparent">
            TaskFlow
        </div>

    
        <div class="flex items-center gap-8 text-sm font-semibold">

            <a routerLink="/" routerLinkActive="text-blue-600"
                class="text-gray-700 hover:text-blue-600 transition-colors">
                Home
            </a>
@if(isLoggedIn){


            <a routerLink="/dashboard" routerLinkActive="text-blue-600"
                class="text-gray-700 hover:text-blue-600 transition-colors">
                Dashboard
            </a>
             
            <button (click)="logout()" class="relative
                           px-4 py-2
                           rounded-xl
                           bg-gradient-to-r from-orange-500 to-red-600
                           text-white
                           shadow-md
                           hover:shadow-lg
                           hover:scale-105
                           transition-all duration-200">
                LogOut
            </button>
} @if(!isLoggedIn){
            <a routerLink="/login" routerLinkActive="text-blue-600" class="relative
               px-4 py-2
               rounded-xl
               bg-gradient-to-r from-blue-600 to-indigo-600
               text-white
               shadow-md
               hover:shadow-lg
               hover:scale-105
               transition-all duration-200">
                Login
            </a>
        }
        </div>
    </div>
</nav>
