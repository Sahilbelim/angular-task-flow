 
<nav class="sticky top-0 z-50
            bg-white/80 backdrop-blur-xl
            border-b border-blue-100
            shadow-[0_10px_30px_rgba(59,130,246,0.12)]
            px-4 md:px-6 py-4">

    <div class="max-w-7xl mx-auto flex items-center justify-between">

        <!-- LOGO -->
        <a routerLink="/" class="text-2xl font-extrabold tracking-tight
       bg-gradient-to-r from-blue-600 to-indigo-600
       bg-clip-text text-transparent">
            TaskFlow
        </a>

        <!-- DESKTOP MENU -->
        <div class="hidden md:flex items-center gap-8 text-sm font-semibold">

            @if (isLoggedIn) {

            <a routerLink="/dashboard" routerLinkActive="text-blue-600"
                class="text-gray-700 hover:text-blue-600 transition">
                Dashboard
            </a>

            <a routerLink="/users" routerLinkActive="text-blue-600"
                class="text-gray-700 hover:text-blue-600 transition">
                Users
            </a>

            <!-- USER DROPDOWN -->
            <div class="relative">

                <button (click)="toggleUserMenu()" class="flex items-center gap-2
                         px-3 py-2 rounded-full
                         hover:bg-blue-50 transition">

               

                    <div   class="w-8 h-8 rounded-full
                        bg-gradient-to-r from-blue-500 to-indigo-600
                        text-white flex items-center justify-center
                        font-bold">
                    <i class='bx  bx-user text-xl'></i>
                    </div>

                    <i class="bx bx-chevron-down text-gray-500"></i>
                </button>

                <!-- DROPDOWN -->
                @if (userMenuOpen) {
                <div class="absolute right-0 mt-3 w-44
                      bg-white rounded-xl shadow-lg
                      border border-blue-100
                      overflow-hidden">

                    <a routerLink="/profile" (click)="closeUserMenu()" class="flex items-center gap-2 px-4 py-3
                      text-gray-700 hover:bg-blue-50 transition">
                       
                        Profile
                    </a>

                    <button (click)="logout(); closeUserMenu()" class="w-full text-left flex items-center gap-2
                           px-4 py-3
                           text-red-600 hover:bg-red-50 transition">
                        <i class="bx bx-log-out"></i>
                        Logout
                    </button>

                </div>
                }
            </div>
            }

            @if (!isLoggedIn) {
            <a routerLink="/login" class="px-4 py-2 rounded-xl
                  bg-gradient-to-r from-blue-600 to-indigo-600
                  text-white shadow-md hover:scale-105 transition">
                Login
            </a>
            }
        </div>

        <!-- MOBILE ICON -->
        <button class="md:hidden text-3xl text-gray-700" (click)="toggleMenu()">
            <i class="bx" [class.bx-menu]="!menuOpen" [class.bx-x]="menuOpen"></i>
        </button>

    </div>
</nav>

@if (menuOpen) {

<!-- BACKDROP -->
<div class="fixed inset-0 z-40" (click)="closeMenu()">
</div>

<!-- SIMPLE MOBILE DROPDOWN -->
<div class="fixed right-4 top-[72px] z-50
         w-48
         bg-white
         rounded-lg
         border border-gray-200
         shadow-[0_12px_24px_rgba(0,0,0,0.15)]
         overflow-hidden
         text-sm font-medium">

    @if (isLoggedIn) {

    <a routerLink="/dashboard" (click)="closeMenu()" class="flex items-center gap-3
             px-4 py-2.5
             text-gray-700
             hover:bg-blue-50 transition">
        <i class="bx bx-grid-alt text-blue-600"></i>
        Dashboard
    </a>

    <a routerLink="/users" (click)="closeMenu()" class="flex items-center gap-3
             px-4 py-2.5
             text-gray-700
             hover:bg-blue-50 transition">
        <i class="bx bx-group text-indigo-600"></i>
        Users
    </a>

    <a routerLink="/profile" (click)="closeMenu()" class="flex items-center gap-3
             px-4 py-2.5
             text-gray-700
             hover:bg-blue-50 transition">
        <i class="bx bx-user text-sky-600"></i>
        Profile
    </a>

    <div class="border-t border-gray-100"></div>

    <button (click)="logout(); closeMenu()" class="w-full flex items-center gap-3
             px-4 py-2.5
             text-red-600
             hover:bg-red-50 transition">
        <i class="bx bx-log-out"></i>
        Logout
    </button>

    }

    @if (!isLoggedIn) {
    <a routerLink="/login" (click)="closeMenu()" class="block px-4 py-2.5
             text-center
             text-blue-600 font-semibold
             hover:bg-blue-50 transition">
        Login
    </a>
    }

</div>
}
